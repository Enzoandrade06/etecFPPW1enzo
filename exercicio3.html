<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
     <h1>Exemplo Tabela</h1>
     <table width="50%"    
     border="1px"
     style="background-color: gray;"> 
        <tr style="background-color: blu;"> <!--Inicia Linha-->
            <th>Pokemon</th>
            <th>Foto</th>
            <th>Pokedéx</th>
        </tr><!--Finaliza Linha-->
        <tr>
            <td>Tyranitar</td>
            <td><img src="tyranitar.png" alt="Tyranitra"></td>
            <td><a href="https://www.pokemon.com/br/pokedex/tyranitar">
                Pokedéx
            </a></td>
        </tr>
        <tr>
            <td>Snorlax</td>
            <td><img src="snorlax.png" alt="Snorlax"></td>
            <td><a href="https://www.pokemon.com/br/pokedex/snorlax">
                Pokedéx
            </a></td>
        </tr>
     </table><!--Finaliza Tabela-->
</body>
</html>
