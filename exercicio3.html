<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body style="background-color:#6495ED; color: black;font-family: Arial ;font-size: 22px;">
     <h1 style="color: #FFD700">Pokedéx</h1>
     <table width="50%"    
     border="2px"
     > 
        <tr style="background-color:#FFFF00;"> <!--Inicia Linha-->
            <th>Pokemon</th>
            <th>Foto</th>
            <th>Pokedéx</th>
        </tr><!--Finaliza Linha-->
        <tr>
            <td>Tyranitar</td>
            <td><img src="tyranitar.png" alt="Tyranitar"></td>
            <td><a style="color: #9400D3" href="https://www.pokemon.com/br/pokedex/tyranitar">
                Pokedéx
            </a></td>
        </tr>
        <tr>
            <td>Snorlax</td>
            <td><img src="snorlax.png" alt="Snorlax"></td>
            <td><a style="color: #9400D3" href="https://www.pokemon.com/br/pokedex/snorlax">
                Pokedéx
            </a></td> 
        </tr>
     </table><!--Finaliza Tabela-->
</body>
</html>
